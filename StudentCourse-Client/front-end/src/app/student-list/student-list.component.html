<div class="container">
    <mat-card>
        <div style="text-align: center">
            <mat-card-title class="title">Danh sách sinh viên</mat-card-title>
        </div>
        <mat-divider style="margin-bottom: 10px;"></mat-divider>

        <mat-card-content>
            <div style="text-align: right; margin-top: 20px; margin-bottom: 20px">
                <button mat-raised-button class="btn-router" [routerLink]="['/students/create']">Add new student</button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let student; let i = index;"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Họ tên </th>
                    <td mat-cell *matCellDef="let student"> 
                        <a [routerLink]="['/students', student.studentId, 'detail']">{{student.name}}</a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let student">
                        <div class="btn-field">
                            <button mat-raised-button class="btn-action btn-more"
                                [routerLink]="['/students', student.studentId, 'detail']">More</button>
                            <button mat-raised-button class="btn-action" color="warn"
                                (click)="onDeleteStudent(student.studentId)">Delete</button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
