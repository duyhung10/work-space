<div class="container">
    <mat-card>
        <div style="text-align: center">
            <mat-card-title class="title">Danh sách khóa học</mat-card-title>
        </div>
        <mat-divider style="margin-bottom: 10px;"></mat-divider>
  
        <mat-card-content>
            <div style="text-align: right; margin-top: 20px; margin-bottom: 20px">
                <button mat-raised-button class="btn-router" [routerLink]="['/courses/create']" >Add new course</button>
            </div>
  
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> # </th>
                        <td mat-cell *matCellDef="let student; let i = index;"> {{i + 1}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Tên khóa học </th>
                        <td mat-cell *matCellDef="let course"> 
                            <a [routerLink]="['/courses', course.courseId, 'detail']">{{course.name}}</a>
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="fee">
                        <th mat-header-cell *matHeaderCellDef> Học phí </th>
                        <td mat-cell *matCellDef="let course"> {{course.fee}} </td>
                    </ng-container>
                    <ng-container matColumnDef="startDate" >
                        <th mat-header-cell *matHeaderCellDef class="d-none d-sm-none d-md-table-cell"> Ngày bắt đầu</th>
                        <td mat-cell *matCellDef="let course" class="d-none d-sm-none d-md-table-cell"> {{course.startDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="endDate" >
                        <th mat-header-cell *matHeaderCellDef class="d-none d-sm-none d-md-table-cell"> Ngày kết thúc </th>
                        <td mat-cell *matCellDef="let course" class="d-none d-sm-none d-md-table-cell"> {{course.endDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let course">
                            <div class="btn-field"  >
                                <button mat-raised-button class="btn-action btn-more"
                                    [routerLink]="['/courses', course.courseId, 'detail']">More</button>
                                <button mat-raised-button class="btn-action" color="warn"
                                    (click)="onDeleteCourse(course.courseId)">Delete</button>
                            </div>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
  </div>
