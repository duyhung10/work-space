<div class="container">
  <form [formGroup]="formAddUser">
    <mat-card>
      <div style="text-align: center">
        <mat-card-title>Thông tin cá nhân</mat-card-title>
      </div>
      <mat-divider style="margin-bottom: 10px;"></mat-divider>

      <mat-card-content>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6">
            <mat-form-field class="form-field-control">
              <input matInput placeholder="Họ và tên" formControlName="name" />
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <mat-form-field class="form-field-control">
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
          
          <div class="col-xs-12 col-sm-12 col-md-12">
            <h4>Chọn khóa học: </h4>
            <section class="example-section">
                <mat-checkbox class="example-margin">Lập trình hướng đối tượng</mat-checkbox> <br/>
                <mat-checkbox class="example-margin">Cơ sở dữ liệu</mat-checkbox> <br/>
                <mat-checkbox class="example-margin">Lập trình mạng</mat-checkbox> <br/>
                <mat-checkbox class="example-margin">Công nghệ phần mềm</mat-checkbox> <br/>
              </section>
          </div>
        </div>
      </mat-card-content>

      <div class="button-field">
        <button class="button-custom-goback" mat-raised-button type="button" (click)="onGoBack()">Quay lại</button>
        <button class="button-custom" mat-raised-button (click)="onFormReset()">Xóa hết</button>
        <button class="button-custom" mat-raised-button color="primary" type="submit" [disabled]="formAddUser.invalid" (click)="onSubmitAdd()">Xác nhận</button>
      </div>

    </mat-card>

  </form>
</div>
