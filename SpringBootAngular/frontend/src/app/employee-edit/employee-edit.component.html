<div class="container">
    <form>
        <mat-card>
            <mat-card-title>Thông tin cá nhân</mat-card-title>
            <mat-divider style="margin-bottom: 10px;"></mat-divider>
    
            <mat-card-content>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="form-field-control">
                            <mat-label>Họ tên:</mat-label>
                            <input matInput  [(ngModel)]="employee.name" [ngModelOptions]="{standalone: true}" />
                        </mat-form-field>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-label>Giới tính:</mat-label> <br/>
                        <span> {{ (employee.sex == 'male') ? "Nam" : "Nữ" }}</span>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="form-field-control">
                            <mat-label>Ngày sinh:</mat-label>
                            <input matInput  [(ngModel)]="employee.birthday" [ngModelOptions]="{standalone: true}" >
                        </mat-form-field>
                    </div>
                    
                    
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="form-field-control">
                            <mat-label>Số điện thoại:</mat-label>
                            <input matInput  [(ngModel)]="employee.numberPhone" [ngModelOptions]="{standalone: true}" />
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <!-- <mat-form-field class="form-field-control">
                            <mat-label>Phòng ban</mat-label>
                            <mat-select>
                                <mat-option value={{employee.department.id}}>{{employee.department.name}}</mat-option>
                                <mat-option *ngFor="let department of departments" value={{department.id}} >{{department.name}}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    
        <mat-card>
            <mat-card-title>Thông tin tài khoản</mat-card-title>
            <mat-divider style="margin-bottom: 10px;"></mat-divider>
    
            <mat-card-content>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="form-field-control">
                            <mat-label>Username:</mat-label>
                            <input matInput  [(ngModel)]="employee.username" [ngModelOptions]="{standalone: true}" />
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="form-field-control">
                            <mat-label>Email:</mat-label>
                            <input matInput [(ngModel)]="employee.email" [ngModelOptions]="{standalone: true}" />
                        </mat-form-field>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="form-field-control">
                            <mat-label>Mật khẩu:</mat-label>
                            <input matInput  [(ngModel)]="employee.password" [ngModelOptions]="{standalone: true}" />
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <mat-form-field class="form-field-control">
                            <mat-label>Nhắc lại mật khẩu:</mat-label>
                            <input matInput  [(ngModel)]="employee.password" [ngModelOptions]="{standalone: true}" />
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>

            <div class="button-field">
                <button class="button-custom-goback" mat-raised-button type="button" (click)="onBack()" >Quay lại</button>
                <button class="button-custom" mat-raised-button color="primary" type="submit" (click)="onSubmitEdit()">Xác nhận</button>
            </div>
        </mat-card>
    </form>
</div>
